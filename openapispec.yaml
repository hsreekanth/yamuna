components:
  parameters:
    filter:
      name: filter
      description: >
        Attribute-based filtering expression according to clause 5.2 of ETSI GS
        NFV SOL 013. The NFVO shall support receiving this filtering parameter
        as part of the URI query string. The OSS/BSS may supply this parameter. 
        All attribute names that appear in the NsdInfo and in data types
        referenced from it shall  be supported by the NFVO in the filter
        expression.
      in: query
      required: false
      schema:
        type: string
    exclude_default:
      name: exclude_default
      in: query
      description: "Indicates to exclude the following complex attributes from the response.  See clause 5.3 of ETSI GS NFV-SOL 013 for details. The NFVO shall support this parameter. The following attributes shall be excluded from the NsdInfo structure in the response body  if this parameter is provided, or none of the parameters \"all_fields\", \"fields\", \"exclude_fields\",  \"exclude_default\" are provided: -\tuserDefinedData -\tonboardingFailureDetails"
      required: false
      schema:
        type: string
    AcceptTextOrZip:
      name: Accept
      description: >
        The request shall contain the appropriate entries in the "Accept" HTTP
        header.
      in: header
      required: true
      schema:
        type: string
        enum:
          - text/plain
          - application/zip
    AcceptText:
      name: Accept
      description: >
        The request shall contain the appropriate entries in the "Accept" HTTP
        header.
      in: header
      required: true
      schema:
        type: string
        enum:
          - text/plain
    ContentTypeZip:
      name: Content-Type
      description: >
        The message content contains a ZIP file that represents the NSD archive,
        as specified above.
            The request shall set the "Content-Type" HTTP header to "application/zip".
      in: header
      required: true
      schema:
        type: string
        enum:
          - application/zip
    NsdInfoId:
      name: nsdInfoId
      in: path
      description: >
        Identifier of the individual NS descriptor resource.


        This identifier can be retrieved from the resource referenced by the
        "Location" HTTP header in 

        the response to a POST request creating a new NS descriptor resource. It
        can also be retrieved

        from the "id" attribute in the message content of that response.
      required: true
      style: simple
      explode: false
      schema:
        type: string
    PnfdInfoId:
      name: pnfdInfoId
      in: path
      description: >
        Identifier of the individual PNF descriptor resource.

        This identifier can be retrieved from the resource referenced by the
        "Location" HTTP header in 

        the response to a POST request creating a new PNF descriptor resource.
        It can also be retrieved

        from the "id" attribute in the message content of that response.
      required: true
      style: simple
      explode: false
      schema:
        type: string
    ArtifactPathInNSD:
      name: artifactPath
      in: path
      description: >
        For an artifact contained as a file in the NSD archive, this variable
        shall 

        contain a sequence of one or path segments representing the path of the 

        artifact within the NSD archive, relative to the root of the package.


        EXAMPLE: foo/bar/m%40ster.sh


        For an external artifact represented as a URI in the NSD archive
        manifest, 

        this variable shall contain the URI as provided in the NS archive.


        This identifier can be retrieved from the "artifactPath" attribute of
        the 

        applicable "artifacts" entry in the body of the response to a GET
        request 

        querying the "Individual NSD" resource.


        Since multiple path segments are allowed to be contained in this
        variable, 

        the "/" character that separates these segments is not percent-encoded. 

        Each individual segment is percent-encoded if necessary as defined in 

        clause 4.1 of ETSI GS NFV-SOL 013.
      required: true
      style: simple
      explode: false
      schema:
        type: string
    ArtifactPathInPNFD:
      name: artifactPath
      in: path
      description: >
        For an artifact contained as a file in the PNFD archive, this variable
        shall contain 

        a sequence of one or path segments representing the path of the artifact
        within the 

        PNFD archive, relative to the root of the package.


        EXAMPLE: foo/bar/m%40ster.sh


        For an external artifact represented as a URI in the PNFD archive
        manifest, this variable 

        shall contain the URI as provided in the NS archive.


        This identifier can be retrieved from the "artifactPath" attribute of
        the applicable 

        "artifacts" entry in the body of the response to a GET request querying
        the "Individual PNFD" 

        resource. 


        Since multiple path segments are allowed to be contained in this
        variable, the "/" character 

        that separates these segments is not percent-encoded. Each individual
        segment is percent-encoded 

        if necessary as defined in clause 4.1 of ETSI GS NFV-SOL 013.
      required: true
      style: simple
      explode: false
      schema:
        type: string
    SubscriptionId:
      name: subscriptionId
      in: path
      description: >
        Identifier of this subscription. 

        This identifier can be retrieved from the resource referenced by the
        "Location" HTTP header in 

        the response to a POST request creating a new subscription resource. It
        can also be retrieved

        from the "id" attribute in the message content of that response.
      required: true
      style: simple
      explode: false
      schema:
        type: string
  requestBodies:
    CreateNsdInfoRequest:
      description: >
        Parameters of creating an NS descriptor resource, as defined in clause
        5.5.2.3.
      content:
        application/json:
          schema:
            type: object
            properties:
              userDefinedData:
                description: >
                  This type represents a list of key-value pairs. The order of
                  the pairs in the list is not significant. In JSON, a set of
                  key- value pairs is represented as an object. It shall comply
                  with the provisions defined in clause 4 of IETF RFC 7159.
                type: object
            description: |
              This type creates a completely new NS descriptor resource.
      required: true
    NsdInfoModifications:
      description: >
        Parameters for the modification of an individual NS descriptor resource,
        as defined in clause 5.5.2.1.

        The Content-Type header shall be set to "application/merge-patch+json"
        according to IETF RFC 7396.
      content:
        application/json:
          schema:
            type: object
            description: >
              This type represents attribute modifications for an individual NS
              descriptor resource based on the NsdInfo data type. The attributes
              of NsdInfo that can be modified are included in the
              NsdInfoModifications data type. NOTE: At least one of the
              attributes - nsdOperationalState and userDefinedData - shall be
              present.
            oneOf:
              - required:
                  - nsdOperationalState
              - required:
                  - userDefinedData
            properties:
              nsdOperationalState:
                type: string
                description: >
                  The enumeration NsdOperationalStateType shall comply with the
                  provisions defined in Table 5.5.4.3-1 of GS NFV_SOL 005. It
                  indicates the operational state of the resource. ENABLED = The
                  operational state of the resource is enabled. DISABLED = The
                  operational state of the resource is disabled.
                enum:
                  - ENABLED
                  - DISABLED
              userDefinedData:
                description: >
                  Modifications of the userDefinedData attribute in NsdInfo data
                  type. See note. If present, these modifications shall be
                  applied according to the rules of JSON Merge Patch (see IETF
                  RFC 7396).
                type: array
                items:
                  description: >
                    This type represents a list of key-value pairs. The order of
                    the pairs in the list is not significant. In JSON, a set of
                    key- value pairs is represented as an object. It shall
                    comply with the provisions defined in clause 4 of IETF RFC
                    7159.
                  type: object
      required: true
    CreatePnfdInfoRequest:
      description: |
        Parameters of creating a PNF descriptor resource.
      content:
        application/json:
          schema:
            type: object
            properties:
              userDefinedData:
                description: >
                  This type represents a list of key-value pairs. The order of
                  the pairs in the list is not significant. In JSON, a set of
                  key- value pairs is represented as an object. It shall comply
                  with the provisions defined in clause 4 of IETF RFC 7159.
                type: object
            description: >
              User-defined data for the PNF descriptor resource to be created.
              It shall be present when the user defined data is set for the
              individual PNF descriptor resource to be created.
      required: true
    PnfdInfoModifications:
      description: |
        Parameters for the modification of an individual
        PNF descriptor resource, as defined in clause 5.5.2.4.
        The Content-Type header shall be set to "application/merge-patch+json"
        according to IETF RFC 7396.
      content:
        application/json:
          schema:
            type: object
            required:
              - userDefinedData
            properties:
              userDefinedData:
                description: >
                  This type represents a list of key-value pairs. The order of
                  the pairs in the list is not significant. In JSON, a set of
                  key- value pairs is represented as an object. It shall comply
                  with the provisions defined in clause 4 of IETF RFC 7159.
                type: object
            description: >
              This type represents attribute modifications for an individual PNF
              descriptor resource based on the "PnfdInfo" data type. The
              attributes of "PnfdInfo" that can be modified are included in the
              "PnfdInfoModifications" data type.
      required: true
    NsdmSubscriptionRequest:
      description: |
        Details of the subscription to be created, as defined in clause 5.5.2.7.
      content:
        application/json:
          schema:
            type: object
            required:
              - callbackUri
            properties:
              filter:
                type: object
                description: "This type represents a subscription filter related to notifications about NSD management. It shall comply with the provisions defined in Table 5.5.3.2-1 of GS NFV-SOL 005. At a particular nesting level in the filter structure, the following applies: All attributes shall match in order for the filter to match (logical \"and\" between different filter attributes). If an attribute is an array, the attribute shall match if at least one of the values in the array matches (logical \"or\" between the values of one filter attribute).\nNOTE 1:\tThe permitted values of the \"notificationTypes\" attribute are spelled exactly as the names of the notification types to facilitate automated code generation systems.\nNOTE 2:\tThe attributes \"nsdId\" and \"nsdInfoId\" are alternatives to reference to a particular NSD in a filter. They should not be used both in the same filter instance, but one alternative should be chosen.\nNOTE 3:\tThe attributes \"pnfdId\" and \"pnfdInfoId\" are alternatives to reference to a particular PNFD in a filter. They should not be used both in the same filter instance, but one alternative should be chosen.\n"
                anyOf:
                  - oneOf:
                      - required:
                          - nsdId
                      - required:
                          - nsdInfoId
                  - oneOf:
                      - required:
                          - pnfdId
                      - required:
                          - pnfdInfoIds
                properties:
                  notificationTypes:
                    description: "Match particular notification types.\nPermitted values: -\tNsdOnBoardingNotification -\tNsdOnboardingFailureNotification -\tNsdChangeNotification -\tNsdDeletionNotification -\tPnfdOnBoardingNotification -\tPnfdOnBoardingFailureNotification -\tPnfdDeletionNotification\nSee note 1.\n"
                    type: array
                    items:
                      type: string
                      enum:
                        - NsdOnBoardingNotification
                        - NsdOnboardingFailureNotification
                        - NsdChangeNotification
                        - NsdDeletionNotification
                        - PnfdOnBoardingNotification
                        - PnfdOnBoardingFailureNotification
                        - PnfdDeletionNotification
                  nsdInfoId:
                    description: >
                      Match the NsdInfo identifier which is allocated by the
                      NFVO. See note 2.
                    type: array
                    items:
                      description: >
                        An identifier with the intention of being globally
                        unique.
                      type: string
                  nsdId:
                    description: >
                      Match the NSD identifier, which is allocated by the NSD
                      designer. See note 2.
                    type: array
                    items:
                      description: >
                        An identifier with the intention of being globally
                        unique.
                      type: string
                  nsdName:
                    description: |
                      Match the name of the on boarded NSD.
                    type: array
                    items:
                      description: |
                        A string as defined in IETF RFC 8259.
                      type: string
                  nsdVersion:
                    description: |
                      Match the NSD version listed as part of this attribute.
                    type: array
                    items:
                      description: |
                        A Version. Representation: string of variable length.
                      type: string
                  nsdDesigner:
                    description: |
                      Match the NSD designer of the on-boarded NSD.
                    type: array
                    items:
                      description: |
                        A string as defined in IETF RFC 8259.
                      type: string
                  nsdInvariantId:
                    description: >
                      Match the NSD invariant identifier which is allocated by
                      the NSD designer and identifies an NSD in a version
                      independent manner.
                    type: array
                    items:
                      description: >
                        An identifier with the intention of being globally
                        unique.
                      type: string
                  vnfPkgIds:
                    description: >
                      Match VNF packages with a package identifier listed in the
