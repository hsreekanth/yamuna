              filter:
                type: object
                description: "This type represents a subscription filter related to notifications about NSD management. It shall comply with the provisions defined in Table 5.5.3.2-1 of GS NFV-SOL 005. At a particular nesting level in the filter structure, the following applies: All attributes shall match in order for the filter to match (logical \"and\" between different filter attributes). If an attribute is an array, the attribute shall match if at least one of the values in the array matches (logical \"or\" between the values of one filter attribute).\nNOTE 1:\tThe permitted values of the \"notificationTypes\" attribute are spelled exactly as the names of the notification types to facilitate automated code generation systems.\nNOTE 2:\tThe attributes \"nsdId\" and \"nsdInfoId\" are alternatives to reference to a particular NSD in a filter. They should not be used both in the same filter instance, but one alternative should be chosen.\nNOTE 3:\tThe attributes \"pnfdId\" and \"pnfdInfoId\" are alternatives to reference to a particular PNFD in a filter. They should not be used both in the same filter instance, but one alternative should be chosen.\n"
                anyOf:
                  - oneOf:
                      - required:
                          - nsdId
                      - required:
                          - nsdInfoId
                  - oneOf:
                      - required:
                          - pnfdId
                      - required:
                          - pnfdInfoIds
                properties:
                  notificationTypes:
                    description: "Match particular notification types.\nPermitted values: -\tNsdOnBoardingNotification -\tNsdOnboardingFailureNotification -\tNsdChangeNotification -\tNsdDeletionNotification -\tPnfdOnBoardingNotification -\tPnfdOnBoardingFailureNotification -\tPnfdDeletionNotification\nSee note 1.\n"
                    type: array
                    items:
                      type: string
                      enum:
                        - NsdOnBoardingNotification
                        - NsdOnboardingFailureNotification
                        - NsdChangeNotification
                        - NsdDeletionNotification
                        - PnfdOnBoardingNotification
                        - PnfdOnBoardingFailureNotification
                        - PnfdDeletionNotification
                  nsdInfoId:
                    description: >
                      Match the NsdInfo identifier which is allocated by the
                      NFVO. See note 2.
                    type: array
                    items:
                      description: >
                        An identifier with the intention of being globally
                        unique.
                      type: string
                  nsdId:
                    description: >
                      Match the NSD identifier, which is allocated by the NSD
                      designer. See note 2.
                    type: array
                    items:
                      description: >
                        An identifier with the intention of being globally
                        unique.
                      type: string
                  nsdName:
                    description: |
                      Match the name of the on boarded NSD.
                    type: array
                    items:
                      description: |
                        A string as defined in IETF RFC 8259.
                      type: string
                  nsdVersion:
                    description: |
                      Match the NSD version listed as part of this attribute.
                    type: array
                    items:
                      description: |
                        A Version. Representation: string of variable length.
                      type: string
                  nsdDesigner:
                    description: |
                      Match the NSD designer of the on-boarded NSD.
                    type: array
                    items:
                      description: |
                        A string as defined in IETF RFC 8259.
                      type: string
                  nsdInvariantId:
                    description: >
                      Match the NSD invariant identifier which is allocated by
                      the NSD designer and identifies an NSD in a version
                      independent manner.
                    type: array
                    items:
                      description: >
                        An identifier with the intention of being globally
                        unique.
                      type: string
                  vnfPkgIds:
                    description: >
                      Match VNF packages with a package identifier listed in the
                      attribute.
                    type: array
                    items:
                      description: >
                        An identifier with the intention of being globally
                        unique.
                      type: string
                  pnfdInfoIds:
                    description: >
                      Match the PnfdInfo identifier for the PNFD referenced by
                      the on-boarded NSD. See note 3.
                    type: array
                    items:
                      description: >
                        An identifier with the intention of being globally
                        unique.
                      type: string
                  nestedNsdInfoIds:
                    description: >
                      Match the NsdInfo identifier for the nested NSD referenced
                      by the on-boarded NSD.
                    type: array
                    items:
                      description: >
                        An identifier with the intention of being globally
                        unique.
                      type: string
                  nsdOnboardingState:
                    description: |
                      Match particular on-boarding state of the NSD.
                    type: array
                    items:
                      type: string
                      description: >
                        The enumeration NsdOnboardingStateType shall comply with
                        the provisions defined in Table 5.5.4.5-1 of GS NFV-SOL
                        005. It indicates the on-boarding state of the NSD.
                        CREATED = The NSD information object has been created.
                        UPLOADING = The associated NSD content is being
                        uploaded. PROCESSING = The associated NSD content is
                        being processed, e.g. validation. ONBOARDED = The
                        associated NSD content has been on-boarded. ERROR =
                        There was an error during upload or processing of the
                        NSD content.
                      enum:
                        - CREATED
                        - UPLOADING
                        - PROCESSING
                        - ONBOARDED
                        - ERROR
                  nsdOperationalState:
                    description: |
                      Match particular operational state of the on-boarded NSD.
                    type: array
                    items:
                      type: string
                      description: >
                        The enumeration NsdOperationalStateType shall comply
                        with the provisions defined in Table 5.5.4.3-1 of GS
                        NFV_SOL 005. It indicates the operational state of the
                        resource. ENABLED = The operational state of the
                        resource is enabled. DISABLED = The operational state of
                        the resource is disabled.
                      enum:
                        - ENABLED
                        - DISABLED
                  nsdUsageState:
                    description: |
                      Match particular usage state of the on-boarded NSD.
                    type: array
                    items:
                      type: string
                      description: >
                        The enumeration NsdUsageStateType shall comply with the
                        provisions defined in Table 5.5.4.4-1 of GS NFV-SOL 005.
                        It indicates the usage state of the resource.IN_USE =
                        The resource is in use.NOT_IN_USE = The resource is
                        not-in-use.
                      enum:
                        - IN_USE
                        - NOT_IN_USE
                  pnfdId:
                    description: >
                      Match the PNFD identifier which is copied from the PNFD
                      content.
                    type: array
                    items:
                      description: >
                        An identifier with the intention of being globally
                        unique.
                      type: string
                  pnfdName:
                    description: |
                      Match the name of the on-boarded PNFD.
                    type: array
                    items:
                      description: |
                        A string as defined in IETF RFC 8259.
                      type: string
                  pnfdVersion:
                    description: |
                      Match the PNFD designer of the on-boarded PNFD.
                    type: array
                    items:
                      description: |
                        A Version. Representation: string of variable length.
                      type: string
                  pnfdProvider:
                    description: |
                      Match the provider of the on-boarded PNFD.
                    type: array
                    items:
                      description: |
                        A string as defined in IETF RFC 8259.
                      type: string
                  pnfdInvariantId:
                    description: |
                      Match the PNFD in a version independent manner.
                    type: array
                    items:
                      description: >
                        An identifier with the intention of being globally
                        unique.
                      type: string
                  pnfdOnboardingState:
                    description: |
                      Match particular on-boarding state of the PNFD.
                    type: array
                    items:
                      type: string
                      description: >
                        The enumeration PnfdOnboardingStateType shall comply
                        with the provisions defined in Table 5.5.4.6-1 of GS-NFV
                        SOL005. It indicates the on-boarding state of the
                        individual PNF descriptor resource. CREATED = The PNF
                        descriptor resource has been created. UPLOADING = The
                        associated PNFD content is being uploaded. PROCESSING =
                        The associated PNFD content is being processed, e.g.
                        validation. ONBOARDED = The associated PNFD content has
                        been on-boarded. ERROR = There was an error during
                        upload or processing of the associated PNFD content.
                      enum:
                        - CREATED
                        - UPLOADING
                        - PROCESSING
                        - ONBOARDING
                        - ERROR
                  pnfdUsageState:
                    description: >
                      Match the usage state of the individual PNF descriptor
                      resource.
                    type: array
                    items:
                      type: string
                      description: >
                        The enumeration PnfdUsageStateType shall comply with the
                        provisions defined in Table 5.5.4.7-1 of GS NFV-SOL005.
                        It indicates the usage state of the resource.IN-USE =
                        The resource is in use.NOT_IN_USE = The resource is
                        not-in-use.
                      enum:
                        - IN_USE
                        - NOT_IN_USE
              callbackUri:
                description: |
                  String formatted according to IETF RFC 3986.
                type: string
                format: uri
              _links:
                type: object
                description: |
                  Links to resources related to this resource.
                properties:
                  self:
                    description: |
                      This type represents a link to a resource.
                    type: object
                    required:
                      - href
                    properties:
                      href:
                        description: >
                          URI of a resource referenced from a notification.
                          Should be an absolute URI (i.e. a URI that contains
                          {apiRoot}), however, may be a relative URI (i.e. a URI
                          where the {apiRoot} part is omitted) if the {apiRoot}
                          information is not available.
                        type: string
                        format: url
            description: >
              This type represents a subscription related to notifications about
              NSD management.
    IndividualSubscription.Delete.204:
      description: |
        204 NO CONTENT

        Shall be returned when the "Individual subscription" resource
        has been deleted successfully.
        The response body shall be empty.
      headers:
        WWW-Authenticate:
          description: >
            Challenge if the corresponding HTTP request has not provided
            authorization, or error details if the

            corresponding HTTP request has provided an invalid authorization
            token.
          style: simple
          explode: false
          schema:
            type: string
        Version:
          description: |
            Version of the API used in the response.
          style: simple
          explode: false
          schema:
            type: string